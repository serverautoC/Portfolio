<head>

    <style>
      #C {
       background-color: rgb(41, 165, 52);
       max-width: 145px;
       animation: blinker 1s linear infinite;

      }

    50% {
      opacity: 0;
    }
  }
  html {
    background-image:url("./img/giphy.png.gif");
  }
  #N {
    background-color: rgb(211, 27, 27);
       max-width: 100px;
       animation: blinker 1s linear infinite;
  }

<body>
   
    <h1>Number Guessing Game</h1>
    <h2>Guess a number between 1 and 10</h2>
    <h2>If your guess is correct we will give you a gift &#x1F60E;
    </h2>
    <input id="text" type="text" placeholder="Guess">
    <br><br>
    <button id="submit" onClick="onClick()" >submit</button><br><br>
    <p>Clicks: <a id="clicks">0</a></p>
    <p id="P"></p>
    <p id="C"></p>
    <p id="N"></p>
      <p></p>
      <script>
        let GuessNumber = 3;
           let guess = document.getElementById('text'); // <-- assign input
           document.getElementById("submit").onclick = () => {
             const value = guess.value; // <-- take value
             if (value == 9) {
               document.getElementById("C").innerHTML = "YOU WIN....BASTARD";
             } else if (isNaN(value)) {
               document.getElementById("P").innerHTML = "It should be a number";
             } else if (value > 11 || value < 0) {
               document.getElementById("P").innerHTML = "It is a number between 1 and 10. Not beyond 10 or below"
             } else {
               document.getElementById("N").innerHTML = "NOPE ðŸ˜•";
             }
           }
           var clicks = 0;

function onClick() {
  clicks += 1;
  document.getElementById("clicks").innerHTML = clicks;
};
 
       </script>
</body>
