<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Color Guess Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'silver', 'gold', 'grey', 'magenta', 'white', 'green', 'cyan'];
        COLORS_ARRAY[2] = 'red';
        COLORS_ARRAY.sort()
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            

            do {
                guess = prompt('Im thinking of the color:' + COLORS_ARRAY.join(' | ')
                    + '\n\nWhat color am I thinking of?\n');
                numTries += 1;
                if (guess == null) {
                    alert('you quit ' + guess);
                    return;
                }
                correct = checkGuess(guess.toLowerCase(), target);
            } while (!correct);

            document.body.style.background = guess;

            alert('Congratulations! You have guessed the color!\n\n It took you ' + numTries + 'guesses to finish the game!\n\n' + 'Hit OK to see the color in the background.');
        }

        function checkGuess(target, guess) {
            const sorryMsg = 'sorry, your guess is incorrect. \n\n';
            const tryMsg = '\n\nPlease try again.';
            let correct = false
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I don\t recognize your color ' + tryMsg);

            }


            else if (guess < target) {
                alert(sorryMsg + 'Hint: your color is alphabetically lower than mine.' + tryMsg);
            }

            else if (guess > target) {
                alert(sorryMsg + 'Hint: your color is aphabetically lower than mine. ' + tryMsg);
            }
            else {
                correct = true
            }
            return correct;

        }
    </script>
    <style>
        body {
            background-image: url(../images/colorz.png);
            background-repeat: inherit;
        }
        button {
            background-color: rgb(23, 36, 92);
            font: inherit;
            color: white;
        }
        h1 {
            color: orangered;
        }
        
    </style>
</body>

</html>
